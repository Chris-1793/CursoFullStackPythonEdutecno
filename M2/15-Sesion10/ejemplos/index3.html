<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validación de Formulario con jQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<h2>Formulario con Validación Dinámica</h2>
<form id="registroForm">
    <label for="username">Nombre de usuario:</label><br>
    <input type="text" id="username"><br>
    <label for="password">Contraseña:</label><br>
    <input type="password" id="password"><br>
    <label for="confirmPassword">Confirmar Contraseña:</label><br>
    <input type="password" id="confirmPassword"><br><br>
    <button type="submit">Registrarse</button>
    <p id="mensaje"></p>
</form>

<script>
    $(document).ready(function(){
        $("#confirmPassword").keyup(function(){
            let password = $("#password").val();
            let confirmPassword = $("#confirmPassword").val();
            
            if(password !== confirmPassword){
                $("#mensaje").text("Las contraseñas no coinciden").css("color", "red");
            } else {
                $("#mensaje").text("Las contraseñas coinciden").css("color", "green");
            }
        });
    });
</script>

</body>
</html>
