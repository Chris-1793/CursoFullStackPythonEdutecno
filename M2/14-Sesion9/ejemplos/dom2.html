<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Estilo de un Elemento</title>
</head>
<body>

<h2>Ejemplo 2: Cambiar Estilo</h2>
<p id="parrafo">Este párrafo cambiará de estilo al hacer clic en el botón.</p>
<button onclick="cambiarEstilo()">Cambiar Estilo</button>

<script>
    function cambiarEstilo() {
        document.getElementById("parrafo").style.color = "blue";
        document.getElementById("parrafo").style.fontWeight = "bold";
    }
</script>

</body>
</html>
